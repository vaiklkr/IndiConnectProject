<html>
    <head>
        <title>SignUp Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body bgcolor='green'>
        <form action='./insert' method='post'>
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="text" name='fname' class="form-control" id="exampleFormControlInput1" placeholder="First Name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Middle Name</label>
                <input type="text" name='mname' class="form-control" id="exampleFormControlInput1" placeholder="Middle Name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input type="text" name='lname' class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
            </div>
            </div>
            <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mobile No</label>
            <input type="number" name='mobno' class="form-control" id="exampleFormControlInput1" placeholder="Mobile No">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email ID</label>
                <input type="email" name='emailid' class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <p><input type='submit' value='SUBMIT'></p>
        </form> 
    </body>
</html>
